<!DOCTYPE html>
<html>

<head>
    <title>Formulario con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/vistas/informacion/styles.css">

<body>
    <div>

                    <h1>Mi información</h1>
                    <form>
                        <div class="form-group">
                            <label for="email"> </label>
                            <input type="cedula" class="form-control" id="Cedula" placeholder=" " readonly>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nombre1"> </label>
                                    <input type="text" class="form-control" id="nombre1" placeholder=" " readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nombre2"> </label>

                            </div>

                                <div class="form-group">
                                    <label for="apellido2"> </label>
                                    <input type="text" class="form-control" id="apellido2" placeholder=" " readonly>

                        </div>

                            <label for="email"> </label>
                            <input type="email" class="form-control" id="email" placeholder=" " readonly>
                        </div>
                        <div class="form-group">
                            <label for="Permisos"> </label>
                            <input type="text" class="form-control" id="Permisos" placeholder=" " readonly>
                        </div>
                        <div class="form-group ">
                            <label for="Estado"> </label>
                            <input type="text" class="form-control" id="Estado" placeholder=" " readonly>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <footer>
            <p>© 2024 Página Administrativa. Todos los derechos reservados.</p>
        </footer>

        <script src="/scripts_compartidos/script.js"></script>
        <script src="script.js"></script>

</html>
